					return this.item.length == 0;
				}

					for (var i = 0; i < this.item.length; i++) {

					}
					return resultstaing;
				}

			function stacking() {

				this.items = [];

				stacking.prototype.push = function(value) {
					this.items.push(value);
				}
				stacking.prototype.pop = function() {
					return this.items.pop();
				}
				stacking.prototype.peek = function() {
					return this.items[this.items.length - 1];
				}
				stacking.prototype.isempty = function() {
					return this.items.length = 0;
				}
				stacking.prototype.clear = function() {
					return this.items = [];
				}
				stacking.prototype.size = function() {
					return this.items.length;
				}
				stacking.prototype.tostring = function() {
					var val = ""
					for (var i = 0; i < this.items.length; i++) {
						val += this.items[i]
					}
					return val;
				}
			}
